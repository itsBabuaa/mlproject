<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 30%, #2b1055, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 50px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      background: #ff4f9c;
      color: #fff;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: bold;
    }

    a.button:hover {
      background: #ff2674;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Student Exam Performance Indicator</h1>
    <p>Click the button below to start predicting student scores</p>
    <a href="/predictdata" class="button">Go to Prediction Page</a>
  </div>
</body>
</html>
